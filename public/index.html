    <!-- React Image Gallery CSS - Updated to latest version -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/react-image-gallery/1.2.12/image-gallery.min.css"
      integrity="sha512-B+4CsAliRZlm12rJBTcaffAJsKIV9ibFfwmVJsQR4eXQ4Ft+OKEchS/9SMUQmv2jXpZfuAsCpTiKdDGmUSQ+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <!-- Important: Custom override styles for the gallery -->
    <style>
      /* Quick fix for overlapping images and size issues */
      .image-gallery-slide {
        position: absolute !important;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      
      .image-gallery-slide img {
        position: static !important;
        max-height: 400px !important;
        width: auto !important;
        margin: 0 auto;
        display: block;
      }
      
      .image-gallery {
        max-width: 800px;
        margin: 0 auto;
      }
      
      .image-gallery-thumbnails .image-gallery-thumbnails-container {
        text-align: center;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      /* Fixed height for slide container */
      .image-gallery-slide-wrapper {
        height: 400px !important;
        position: relative;
        overflow: hidden;
        order: 1;
        margin-bottom: 5px !important;
      }
      
      .image-gallery-thumbnails-wrapper {
        order: 2;
        margin-top: 0 !important;
        width: 100%;
      }
      
      /* Fix for image dimensions within slides */
      .image-gallery-image {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 400px;
      }
      
      /* Fix for empty control buttons */
      .image-gallery-icon:empty {
        display: none;
      }
      
      /* Fix fullscreen and play buttons */
      .image-gallery-fullscreen-button, 
      .image-gallery-play-button {
        padding: 0;
        opacity: 0.8;
      }
    </style>
